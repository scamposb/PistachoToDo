<!-- Content -->
<div class="container-fluid">
    <!-- header -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1 style="text-align: center">PistachoToDo!</h1>
            </div>
        </div>
    </div>

    <!-- todos -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- Add new todo -->
            <form ng-submit="createToDo()">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input class="form-control" ng-model="taskName" ng-click="taskName = undefined" type="text" placeholder="Name" required>
                        <span class="input-group-addon">Context</span>
                        <input class="form-control" ng-model="taskContext" ng-click="taskContext = undefined" type="text" placeholder="Context">
                        <span class="input-group-addon">Project</span>
                        <input class="form-control" ng-model="taskProject" ng-click="taskProject = undefined" type="text" placeholder="Project">
                        <span class="input-group-addon">Priority</span>
                        <input class="form-control" ng-model="taskPriority" ng-click="taskPriority = undefined" type="number" placeholder="Priority" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                </div>
            </form>
            <br>
            <!-- Filter form -->
            <form>
                <div class="form-group">
                    <!-- ng-keyup="filter()" -->
                    <input class="form-control" type="text" placeholder="Filtrar ToDos..." ng-model="searchText"/>
                </div>
            </form>

            <!-- todo list -->
            <table class="table table-striped table-hover" style="text-align: center">
                <tr>
                    <td><h3>Id</h3></td>
                    <td><h3>Task</h3></td>
                    <td><h3>Context</h3></td>
                    <td><h3>Project</h3></td>
                    <td><h3>Priority</h3></td>
                    <td><h3><span class="glyphicon glyphicon-remove"></span></h3></td>
                </tr>
                <tr ng-repeat="item in todos | filter:searchText | orderBy: '-priority'">
                    <td>{{item._id}}</td>
                    <td>{{item.task}}</td>
                    <td>{{item.context}}</td>
                    <td>{{item.project}}</td>
                    <td>{{item.priority}}</td>
                    <td style="width: 10px;">
                        <button class="btn btn-danger" ng-click="removeToDo(item._id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</div>
